<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fun Facts Hub</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      margin-top: 0;
    }

    #fact {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      min-height: 120px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      transition: opacity 0.3s ease;
    }

    #fact.loading {
      opacity: 0.5;
    }

    #image-container {
      margin: 1rem auto;
      max-width: 400px;
      height: 250px;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #ffcc00;
      border: none;
      color: #222;
      padding: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      width: 120px;
      height: 70px;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
    }

    button:hover {
      background-color: #e6b800;
    }

    footer {
      background-color: #111;
      color: #aaa;
      font-size: 0.9rem;
      padding: 1rem;
      border-top: 1px solid #444;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
      margin-left: 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Welcome to Fun Facts Hub!</h1>

  <div id="fact">Loading fact...</div>
  <div id="image-container"></div>

  <div class="buttons-container">
    <button id="new-fact-btn" title="Get a new fact">New Fact</button>
    <button id="view-image-btn" title="View related images">View Image</button>
    <button id="translate-btn" title="Translate fact to Arabic">Translate</button>
    <button id="share-btn" title="Share fact">Share</button>
  </div>

  <footer>
    © 2025 Fun Facts Hub — All rights reserved.
    <a href="1.html">Aide</a>
  </footer>

  <script>
    let currentFact = "";

    const factEl = document.getElementById('fact');
    const imageContainer = document.getElementById('image-container');

    async function fetchFact() {
      const response = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
      const data = await response.json();
      return data.text;
    }

    function clearImage() {
      imageContainer.innerHTML = "";
    }

    async function displayFact() {
      factEl.classList.add('loading');
      factEl.textContent = "Loading fact...";
      clearImage();
      try {
        currentFact = await fetchFact();
        factEl.textContent = currentFact;
      } catch (error) {
        factEl.textContent = "Failed to load fact.";
        console.error(error);
      }
      factEl.classList.remove('loading');
    }

    function openImageSearch() {
      if (!currentFact) {
        alert("No fact loaded yet!");
        return;
      }
      const query = encodeURIComponent(currentFact);
      const url = `https://www.google.com/search?tbm=isch&q=${query}`;
      window.open(url, '_blank');
    }

    function openTranslate() {
      if (!currentFact) {
        alert("No fact loaded yet!");
        return;
      }
      const query = encodeURIComponent(currentFact);
      const url = `https://translate.google.com/?sl=en&tl=ar&text=${query}&op=translate`;
      window.open(url, '_blank');
    }

    function shareFact() {
      if (!currentFact) {
        alert("No fact loaded yet!");
        return;
      }
      const text = encodeURIComponent(currentFact);
      const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=&quote=${text}`;
      const twitterUrl = `https://twitter.com/intent/tweet?text=${text}`;
      const shareUrl = prompt("Choose sharing platform: type 'fb' for Facebook or 'tw' for Twitter", "fb");

      if (shareUrl === "fb") {
        window.open(facebookUrl, '_blank');
      } else if (shareUrl === "tw") {
        window.open(twitterUrl, '_blank');
      } else {
        alert("Sharing cancelled.");
      }
    }

    // Initial load
    displayFact();

    // Event listeners
    document.getElementById('new-fact-btn').addEventListener('click', displayFact);
    document.getElementById('view-image-btn').addEventListener('click', openImageSearch);
    document.getElementById('translate-btn').addEventListener('click', openTranslate);
    document.getElementById('share-btn').addEventListener('click', shareFact);
  </script>

</body>
</html>
